<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <script src="./scripts/index.js" defer></script>
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип сервиса Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" type="button"></button>
                <p class="profile__personal-info">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <input class="popup__text-field popup__text-field_type_name" type="text" value="Жак-Ив Кусто" name="name" required placeholder="Имя">
                <input class="popup__text-field popup__text-field_type_job" type="text" value="Исследователь океана" name="job" required placeholder="Работа">
                <button class="popup__save-button button popup__save-button_type_profile" type="submit">Сохранить</button>
            </form>
            
            <button class="popup__close-button button popup__close-button_type_profile" type="button"></button>
        </div>
    </div>
    

    <div class="popup popup_type_new-item">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup-form">
                <input class="popup__text-field popup__text-field_type_title" type="text" value="" name="name" required placeholder="Название">
                <input class="popup__text-field popup__text-field_type_link" type="text" value="" name="job" required placeholder="Ссылка на картинку">
                <button class="popup__save-button button popup__save-button_type_new-item" type="submit">Сохранить</button>
            </form>
            
            <button class="popup__close-button button popup__close-button_type_new-item" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__image-box">
            <img class="popup__image" src="#">
            <h2 class="popup__image-name"></h2>
            <button class="popup__close-button button popup__close-button_type_image" type="button"></button>
        </div>
    </div>

    <template class="template">
        <div class="cards__card">
            <button class="cards__delete-button button" type="button"></button>
            <img class="cards__image" src="#">
            <div class="cards__stuff">
                <h2 class="cards__title"></h2>
                <button class="cards__like-button button" type="button"></button>
            </div>
        </div>
    </template>
</body>
</html>
