<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип сервиса Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button"></button>
                <p class="profile__personal-info">Исследователь океана</p>
            </div>
            <button class="profile__add-button button"></button>
        </section>
        <section class="cards">
            <div class="cards__card">
                <img class="cards__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
                <div class="cards__stuff">
                    <h2 class="cards__title">Карачаево-Черкасскиймркимкг</h2>
                    <input class="cards__like-button button" type="button">
                </div>
            </div> 
            <div class="cards__card">
                <img class="cards__image" src="./images/elbrus.jpg" alt="Фото горы Эльбрус">
                <div class="cards__stuff">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <input class="cards__like-button button" type="button">
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/dombai.png" alt="Фото Домбай">
                <div class="cards__stuff">
                    <h2 class="cards__title">Домбай</h2>
                    <input class="cards__like-button button" type="button">
                </div>
            </div>
                  
            <div class="cards__card">
                <img class="cards__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
                <div class="cards__stuff">
                    <h2 class="cards__title">Карачаевск</h2>
                    <input class="cards__like-button button" type="button">
                </div>
            </div> 
            <div class="cards__card">
                <img class="cards__image" src="./images/elbrus.jpg" alt="Фото горы Эльбрус">
                <div class="cards__stuff">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <input class="cards__like-button button" type="button">
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/dombai.png" alt="Фото Домбай">
                <div class="cards__stuff">
                    <h2 class="cards__title">Домбай</h2>
                    <input class="cards__like-button button" type="button">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">
        <div class="popup__body">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form>
                    <input class="popup__text-field popup__text-field_name" type="text" value="Жак-Ив Кусто">
                    <input class="popup__text-field popup__text-field_info" type="text" value="Исследователь океана">
                </form>
                <button class="popup__save-button button">Сохранить</button>
                <button class="popup__close-button button"></button>
            </div>
        </div>
    </div>
    <script src="./vendor/script.js"></script>
</body>
</html>
